<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>WEATHER APP</h1>
        <div>
            <input type="text" id="input" placeholder="Enter city name">
            <button id="search" onclick="searchByCity()">Search</button>
        </div>
    </div>

    <main>        
        <div class="weather">
            <h2 id="city">Loading...</h2>
            <div class="temp-box">
                <img src="https://openweathermap.org/img/w/01d.png" alt="Weather Icon" id="img">
                <p id="temperature">-- Â°C</p>
            </div>
            <span id="clouds">--</span>
        </div>
        <div class="divider1"></div>

        <div class="forecstH">
            <p class="cast-header">Upcoming forecast</p>
            <div class="templist"></div>
        </div>
    </main>

    <div class="forecstD">
        <div class="divider2"></div>
        <p class="cast-header">Next 4 days forecast</p>
        <div class="weekF"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
